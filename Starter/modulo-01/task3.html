<body>
  <script>
    function knowJS(skills) {
      let check = false;
      skills.forEach( item => {
        if( item.match(/javascript/i) ) check = true;
      });
      return check;
    }
    const skills = ["Javascript", "ReactJS", "React Native"];
    console.log('Tem Javascript no Array? ', knowJS(skills) );
  </script>
</body>
