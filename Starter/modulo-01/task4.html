<script>
function experiencia(anos) {
  let level;
  if ( anos <= 1 ) level = 'iniciante';
  else if ( anos <= 3 ) level = 'intermerdiario';
  else if ( anos <= 7 ) level = 'avancado';
  else level = 'jedi master';
  return level;
}
var anosEstudo = 7;
console.log('Seu nível é: ', experiencia(anosEstudo) );
</script>
